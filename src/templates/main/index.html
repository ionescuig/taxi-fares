<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taxi Fare Calculator</title>

    <!--Bootstrap 4.1.3-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!--Custom CSS-->
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Taxi Fare Calculator</h1>
            <h5>Hackney Carriage - Plymouth, UK</h5>
            <br>
            <p>The fare is not fixed, is affected by the traffic and tolls.</p>
        </div>

        <div class="jumbotron main">
            <h4>Your journey:</h4>
            <form class="form" method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="date">Date</label>
                    <input class="col-sm-4 form-control" id="date" type="date" name="date">
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="time">Time</label>
                    <input class="col-sm-4 form-control" id="time" type="time" name="time">
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="people">Number of persons</label>
                    <select class="col-sm-4 form-control" name="people" id="people">
                        <option selected>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                    </select>
                </div>

                <button type="submit">Submit</button>

            </form>
        </div>
    </div>



</body>
</html>
